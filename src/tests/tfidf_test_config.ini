[logging]
console_logs = yes
file_logs = yes
console_log_level = DEBUG
file_log_level = INFO
log_file = logs

[extractor]
algorithm = SIFT

[matcher]
matcher_type = BFMatcher
norm_type = 4

[ranker]
mode = TFIDF
method = EUCLIDEAN

[repository]
directory = ./tfidf_index/

[vocabulary]
max_descriptors = 2500
cluster_count = 250